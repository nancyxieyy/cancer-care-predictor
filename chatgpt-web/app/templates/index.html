<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">ChatGPT Web Chat</h1>
    <div id="chat-area" class="mb-4" style="background-color: #f5f5f5; padding: 20px; height: 400px; overflow-y: scroll;">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="form-group">
        <textarea id="user-input" class="form-control mb-2" rows="3" placeholder="Type your message here..."></textarea>
        <button id="send-button" class="btn btn-primary">Send</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
